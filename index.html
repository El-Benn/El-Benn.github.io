                            <a href="">Training</a><br><br>
                        </li>
                    </ul>
                </nav>
                <h4>Filter by</h4>
                <nav>
                    <ul>
                        <li>
                            <a href="">Personal Design</a>
                            <br><br>
                            <a href="">Corporate Design</a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <div>
                <nav>
                    <ul>
                        <li>
                            <div id="products">
                                <div>
                                    <a href=""><img src="" alt="Birthday Designs"> <br> <p>Birthday Designs</p></a>
                                    <br>
                                    <a href=""><img src=""  alt="Event Designs"><br> <p>Event Designs</p></a>

                                    <a href=""><img src="" alt="Graphic Designs"><br> <p>Graphic Designs</p></a>

                        </li>
                    </ul>
                </nav>
            </div>
        </section>  
        <hr>
        <form action="" method="" id="form">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
                <br><br>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
                <br><br>

                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <br><br>

                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="default">Please select</option>
                    <option value="ghana">Ghana</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="dubai">Dubai</option>
                    <option value="south_africa">South Africa</option>
                </select>
                <br>

                <label for="bio">Biography</label><br>
                <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
                <br>

                <input type="checkbox" name="subscribe" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to Newsletter</label>
                <br>
                
                <input type="submit" value="Submit">
        </div>
        </form>
